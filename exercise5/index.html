<!--
    Create the basic web page layout. We are going to create a
    website registration form.
    1. Implement a header tag of your choosing that says registraton
    2. Create a form tag below the header tag
    3. Create label that contains the content 'Email'
    4. Create an input that is the type email and has the name attribute email
    5. Create label that contains the content 'Password'
    6. Create an input that is the type password and has the name attribute password
    7. Create label that contains the content 'Re-Enter Password'
    8. Create an input that is the type password and has the name attribute password_confirmation
    9. Create input with the type checkbox. Next to the input ask the user if they want email updates.
    10.Create a button. The button should be type button, the text displayed to the user as 'Register'

-->
<!--DOCTYPE html-->
<html>
    <head>
    </head>
    <body>
        <h1>Registration</h1>
        <form>
            <label>Email</label>
            <input type="email" name="email" />
        <br>
            <label>Password</label>
            <input type="password" name="password" />
        <br>
            <label>Re-Enter Password</label>
            <input type="password" name="password_confirmation" />
        <br>
            <label>Want Email Updates</label>    
            <input type="checkbox" name="eupdates">
        <br>
            <button type="button"> 
            Register
            </button>
        </form>
</html>
